{% extends 'base.html' %}


{% block content %}
  <style>
    .result-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      text-align: center;
      max-width: 600px;
      margin: 20px auto;
    }

    h2 {
      color: #333;
      margin-bottom: 16px;
    }

    p {
      margin-bottom: 10px;
    }

    .positive {
      color: #28a745;
    }

    .negative {
      color: #dc3545;
    }

    .neutral {
      color: #007bff;
    }
  </style>

  <div class="result-container">
    <h2>Analysis Result</h2>
    <p>Review: {{ result.review_text }}</p>
    <p>Sentiment: <span class="{% if result.sentiment == 'POSITIVE' %}positive{% elif result.sentiment == 'NEGATIVE' %}negative{% else %}neutral{% endif %}">{{ result.sentiment }}</span></p>
    <p>Rating : {{star_rating}}</p>
  </div>
{% endblock %}
